<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de agus para miri</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="test.html" method="post">
    <h2>Nombre y Apellido</h2>
    <form>
       <label for="Nombre">Nombre
        <input type="text">
       </label>
       <p><label for="Apellido">Apellido
        <input type="text">
       </label></p>
       <h2>Edad</h2>
       <p><select id="Edad">
        <option value="15">15 años</option>
        <option value="16">16 años</option>
        <option value="17">17 años</option>
        <option value="18">18 años</option>
        <option value="19">19 años</option>
        <option value="<20">+ 20 años</option>
       </select></p>
       <h2>Estatura</h2>
        <p><select id="Estatura">
            <option value="1.50">1.50mts</option>
            <option value="1.60">1.60mts</option>
            <option value="1.70">1.70mts</option>
            <option value="<1.80">+ 1.80mts</option>
        </select></p>
        <h2>Color de ojos</h2>
        <p><label>
            <input type="radio" value="Azules">
            <label>Azules</label>
        </label></p>
        <p><label>
            <input type="radio" value="Verdes">
            <label>Verdes</label>
        </label></p>
        <p><label>
            <input type="radio" value="Marrones">
            <label>Marrones</label>
        </label></p>
        <h2>Color de pelo</h2>
        <p><b>
            <select id="Color de pelo">
                <option value="castaño">
                    <label>castaño</label>
                    <option value="Negro">
                        <label>Negro</label>
                        <option value="rubio">
                            <label>rubio</label>
                            <option value="el mio">
                                <label>el mio</label>
                            </option>
                        </option>
                    </option>
                </option>
            </select>
        </b></p>
        <button type="submit">enviar</button>
    </form>
</body>
</html>
